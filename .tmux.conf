#
# Working tmux configuration cherry-picked from various sources.
#

# Use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Mouse behavior
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on


# Switch pane
bind -n C-k selectp -U # switch to pane Up
bind -n C-j selectp -D # switch to pane Down
bind -n C-h selectp -L # switch to pane Left
bind -n C-l selectp -R # switch to pane Right


# Pane resizing bindings
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 10
bind h resize-pane -L 10

set-option -g default-terminal screen-256color

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
#bind-key v split-window -h
#bind-key s split-window -v

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window

bind-key [ copy-mode
bind-key ] paste-buffer

# Status Bar
set-option -g status-interval 2
set-option -g status-fg default
set -g status-left-length 30
set -g  status-left "#[fg=cyan]#{session_name}#[default] "
set -g status-right "#[fg=cyan]%a %H:%M#[default]"

# Default window title colors
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white

set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg magenta

set -g window-status-format '#I:#W'

# Status Bar solarized-dark (default)
set-option -g status-bg black
set-option -g pane-active-border-fg white
set-option -g pane-border-fg white

# Status Bar solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Set the current working directory based on the current pane's current working
# directory (if set; if not, use the pane's starting directory) when creating
# new windows and splits.
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

# Scrollback buffer n lines
set -g history-limit 10000


# On-screen time for display-panes in ms
set -g display-panes-time 2000

# Enable wm window titles
set -g set-titles on

# WM window title string (uses statusbar variables)
set -g set-titles-string "#T (#S: #W)"

# Listen for activity on all windows
set -g bell-action any

#
# Copy/paste stuff
#
# Enable native Mac OS X copy/paste
# pbcopy / pbpaste
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l /bin/bash"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"

# Copy tmux buffer selected with mouse to OS X clipboard with C-a y
bind-key y run-shell "/usr/local/bin/tmux save-buffer - | /usr/local/bin/reattach-to-user-namespace pbcopy"
