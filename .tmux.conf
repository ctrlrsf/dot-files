#
# Working tmux configuration cherry-picked from various sources.
#

# Use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# Don't detach completely when a session is destroyed; instead switch to the next session.
set -g detach-on-destroy off

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enable mouse mode
set -g mouse on # New mouse config on tmux HEAD
# Previous configs before 2.1
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on


# Switch panes
bind -n C-k selectp -U # switch to pane Up
bind -n C-j selectp -D # switch to pane Down
bind -n C-h selectp -L # switch to pane Left
bind -n C-l selectp -R # switch to pane Right

# Switch to last pane, window, and session
bind-key 'l' last-pane
bind-key '\;' last-window
bind-key "\'" switch-client -l

# Pane resizing bindings
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
bind H resize-pane -L 10

set-option -g default-terminal screen-256color

bind-key : command-prompt
bind-key r refresh-client
bind-key C-l clear-history

bind-key enter next-layout

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key q display-panes

bind-key [ copy-mode
bind-key ] paste-buffer

# Toggle status bar
bind-key -n C-space set-option status
# Decorate the status bar
set-option -g status-interval 2
set-option -g status-fg default
set -g status-left-length 30
set -g status-left "#[bg=color235]#[fg=magenta]#{session_name}#[default] "
set -g status-right ""

# Default window title colors
set-window-option -g window-status-bg colour235
set-window-option -g window-status-fg white

set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black

# Set window-status formats
set -g window-status-separator "  "
set -g window-status-format '[#I]#W'
set -g window-status-current-format '[#I]#W'

# Status Bar (default)
set-option -g status-style "bg=colour235"
set-option -g pane-active-border-fg white
set-option -g pane-border-fg white

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Create new sessions and windows and immediately prompt to rename them
bind-key -n C-n new-session -s "x" \; command-prompt -I "" "rename-session '%%'"
bind-key c new-window -c '#{pane_current_path}' \; command-prompt -I "" "rename-window '%%'"

# Set current working directory when splitting panes
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

# Scrollback buffer n lines
set -g history-limit 10000


# On-screen time for display-panes in ms
set -g display-panes-time 2000

# Enable wm window titles
set -g set-titles on

# WM window title string (uses statusbar variables)
set -g set-titles-string "#T (#S: #W)"

# Listen for activity on all windows
set -g bell-action any

#
# Copy/paste stuff
#
# Enable native Mac OS X copy/paste
# pbcopy / pbpaste
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l /bin/bash"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"

# Copy tmux buffer selected with mouse to OS X clipboard with C-a y
bind-key y run-shell "/usr/local/bin/tmux save-buffer - | /usr/local/bin/reattach-to-user-namespace pbcopy"
